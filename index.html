<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tyndale Biscoe & Mallinson Society</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/bootstrap-grid.min.css">

  <link rel="stylesheet" href="/assets/css/main.css">
  <style media="screen">
    .card .card-image {
      height: 66%;
    }
  </style>
</head>

<body class="grey lighten-3">

  <div class="container">
    <img class="responsive-img  " src="https://www.tbmes.org/images/title.png" alt="">

    <div class="row row-eq-height school-logos align-items-start ">

      <div class="col-6 col-md-3" id="TBS" onclick="location.href='/TBS'">
        <div class="card hoverable red">
          <div class="card-image">
            <img src="/assets/media/logos/tbs.svg">
          </div>
          <div class="card-content">
            <h4 class="flow-text">Tyndale Biscoe School</h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" id="MGS" onclick="location.href='/MGS'">
        <div class="card hoverable brown">
          <div class="card-image">
            <img src="/assets/media/logos/mgs.svg">
          </div>
          <div class="card-content">
            <h4 class="flow-text">Mallinson Girls School</h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" id="KVS" onclick="location.href='/KVS'">
        <div class="card hoverable cyan">
          <div class="card-image">
            <img src="/assets/media/logos/kvs.png">
          </div>
          <div class="card-content">
            <h4 class="flow-text">Kashmir Valley School</h4>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3" id="TNG" onclick="location.href='/TNG'">
        <div class="card hoverable orange">
          <div class="card-image">
            <img src="/assets/media/logos/tng.svg">
          </div>
          <div class="card-content">
            <h4 class="flow-text">Tangmarg Branch</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--SCRIPTS-->
  <script src="/assets/js/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="/assets/js/bootstrap.js" charset="utf-8"></script>
  <script src="/assets/js/materialize.min.js" charset="utf-8"></script>
  <script src="/assets/js/jquery.matchHeight-min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.row-eq-height').matchHeight();
    });
  </script>
</body>

</html>
